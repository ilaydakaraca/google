<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="stye.css">
    </head>
    <body>
        <div>
            <a class="apple" href="google.html">Google Search</a>
        </div>
        <pre><h1 style="color: crimson; font-weight: 8; font-family: monospace; font: size 20px;">   Advanced Search</h1></pre>
        <hr width="100%" size="1" color="lightgray">
        <pre><h2 style="height: 40px; font-weight: 8; font-family: monospace; font-size:18px">    
    Find pages with...</h2></pre>
        <form action="https://google.com/search">
            <div style="height: 50px;">
                <pre><h3>     
     all these words: <input class="pen" type="text" name="as_q"></h3></pre>
            </div>
            <div style="height: 30px;">
                <pre><h3>     this exact word or phrase: <input class="pen" type="text" name="as_epq"></h3></pre>
            </div>
            <div style="height: 30px;">
                <pre><h3>     any of these words: <input class="pen" type="text" name="as_oq"></h3></pre>
            </div>
            <div style="height: 30px;">
                <pre><h3>     none of these words: <input class="pen" type="text" name="as_eq"></h3></pre>
            </div>
            <div style="height: 30px;">
                <input id="ed" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
